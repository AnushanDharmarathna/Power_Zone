<?php
session_start();

// Check if user is logged in, redirect to login page if not
if (!isset($_SESSION['uname'])) {
    header("Location: login.php");
    exit();
}

// If logout button is clicked, unset session and redirect to login page
if (isset($_POST['logout'])) {
    session_unset();
    session_destroy();
    header("Location: login.php");
    exit();
}
?>
